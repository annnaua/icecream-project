<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./images/favicon/safari-pinned-tab.svg"
      color="#d41443"
    />
    <meta name="msapplication-TileColor" content="#d41443" />
    <meta name="theme-color" content="#d41443" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- scss -->
    <link rel="stylesheet" href="./sass/index.scss" />
    <!-- module -->
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- hero-header -->
    <include src="./partials/section-hero-header.html"></include>

    <main>

      <include src="./partials/section-products.html"></include>

      <include src="./partials/section-about.html"></include>
      <!-- section advantages -->
      <include src="./partials/section-advantages.html"></include>
      <!-- section gallery -->
      <include src="./partials/section-gallery.html"></include>
      <!-- section reviews -->
      <include src="./partials/section-reviews.html"></include>
      <!-- section contacts -->
      <include src="./partials/section-contacts.html"></include>
    </main>

    <!-- footer -->
    <include src="./partials/section-footer.html"></include>
    <!-- modal -->
    <include src="./partials/modal.html"></include>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script src="./js/swiper.js"></script>
    <!-- Menu JS -->
    <script src="./js/menu.js"></script>
    <!-- Scripts for gallery section -->
    <script src="./js/gallery.js"></script>
    <!-- Modal JS -->
    <script src="./js/modal.js"></script>
    <!-- Animate JS -->
    <script src="./js/animate.js"></script>
