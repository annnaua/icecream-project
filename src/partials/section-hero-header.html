<section class="hero">
    <div class="container hero-container">
        <div class="hero-wrapper">
            <h1 class="hero-title">ice cream <br>
                made with <br> <span class="hero-title-other">passion</span>
            </h1>
            <div class="hero-wrapper-button">
                <button type="button" class="button-hero-red">Products</button>
                <button type="button" class="button-hero-white margin-left">How it’s made?</button>
            </div>
        </div>
        <div class="hero-wrapper-text">
            <p class="hero-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et
            </p>
            <button type="button" class="button-circle-small">
                <svg class="hero-icon">
                    <use href="./images/icons/icomoon/symbol-defs.svg#icon-arrow-button-circle">
                    </use>
                </svg>
            </button>
        </div>
        <div class="hero-wrapper-number">
            <p class="hero-numder">16<span class="hero-number-text">cafes lorem</span></p>
            <p class="hero-numder">23<span class="hero-number-text">food trucks</span></p>
        </div>
        <picture>
            <source media="(min-width: 1280px)"
                srcset="./images/desktop/hero-cream-img-desktop.png 1x, ./images/desktop/hero-cream-img-desktop@2x.png 2x">
            <source media="(min-width: 768px)"
                srcset="./images/tablet/hero-cream-img-tablet.png 1x, ./images/tablet/hero-cream-img-tablet@2x.png 2x">
            <source media="(min-width: 320px)"
                srcset="./images/mobile/hero-cream-img-mobile.png 1x, ./images/mobile/hero-cream-img-mobile@2x.png 2x">
            <img class="img-cream" src="./images/mobile/hero-cream-img-mobile.png" alt="мороженное">
        </picture>

        <picture>
            <source media="(min-width: 1280px)"
                srcset="./images/desktop/hero-circle-img-desktop.png 1x, ./images/desktop/hero-circle-img-desktop@2x.png 2x">
            <source media="(min-width: 481px)"
                srcset="./images/tablet/hero-circle-img-tablet.png 1x, ./images/tablet/hero-circle-img-tablet@2x.png 2x">
            <source media="(min-width: 320px)"
                srcset="./images/mobile/hero-circle-img-mobile.png 1x, ./images/mobile/hero-circle-img-mobile@2x.png 2x">
            <img class="img-circle" src="./images/mobile/hero-circle-img-mobile.png" alt="круг">
        </picture>

        <picture>
            <source media="(min-width: 1280px)"
                srcset="./images/desktop/hero-milk-img-desktop.png 1x, ./images/desktop/hero-milk-img-desktop@2x.png 2x">
            <source media="(min-width: 768px)"
                srcset="./images/tablet/hero-milk-img-tablet.png 1x, ./images/tablet/hero-milk-img-tablet@2x.png 2x">
            <img class="img-milk" src="./images/tablet/hero-milk-img-tablet.png" alt="молоко">
        </picture>

        <picture>
            <source media="(min-width: 1280px)"
                srcset="./images/desktop/hero-girl-img-desktop.png 1x, ./images/desktop/hero-girl-img-desktop2x.png 2x">
            <source media="(min-width: 768px)"
                srcset="./images/tablet/hero-girl-img-tablet.png 1x, ./images/tablet/hero-girl-img-tablet@2x.png 2x">
            <img class="img-girl" src="./images/tablet/hero-girl-img-tablet.png" alt="девушка">
        </picture>

    </div>
</section>
